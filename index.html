    <script>
        function sendWebhookMessage(message) {
        const webhookUrl = 'https://discord.com/api/webhooks/1153002383249514636/4SLxfwfd0ZPiUMq0u-07YOOTJvXssx2LMuxrUIdn-IoQBiSXY5ThPahK3pq7LnvXdLJa';

        // Create a payload object
        const payload = {
            content: message
        };

        // Send a POST request to the Discord webhook
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                styledConsoleLog('HOLD UP!', 'font-size: 100px; color: blue;');

            } else {

                styledConsoleLog('DO YOU KNOW WHAT YOU ARE DOING?', 'font-size: 36px; color: red;');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const visitorIp = data.ip;
            const message = `${visitorIp} visited the website`;
            sendWebhookMessage(message);
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
